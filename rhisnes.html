<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Itin√©raire estim√©</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      font-size: 14px;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    #result {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Trajet vers Suarl√©e</h2>
  <div id="result">Chargement...</div>

  <script>
    async function calculateRoute() {
      try {
        // Coordonn√©es test√©es : Evere ‚Üí Suarl√©e
        const startLon = 4.4009, startLat = 50.8770;   // Evere
        const endLon = 4.7925, endLat = 50.4881;       // Suarl√©e

        const url = `https://router.project-osrm.org/route/v1/driving/${startLon},${startLat};${endLon},${endLat}?overview=false&geometries=polyline`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data.routes || !data.routes.length) throw new Error("Pas de route trouv√©e");

        const duration = Math.round(data.routes[0].duration / 60);
        document.getElementById("result").textContent = `üöó${duration} min`;
      } catch (err) {
        document.getElementById("result").textContent = "Erreur de trajet";
        console.error(err);
      }
    }

    calculateRoute();
    setInterval(calculateRoute, 600000); // toutes les 10 min
  </script>
</body>
</html>
