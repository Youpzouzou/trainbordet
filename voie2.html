<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Départs voie 2 – Gare de Bordet</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; padding: 20px; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #444; text-align: center; }
    th { background-color: #333; }
    tr:nth-child(even) { background-color: #222; }
  </style>
</head>
<body>
  <h2>Départs voie 2 – Gare de Bordet</h2>
  <table id="train-table">
    <thead>
      <tr><th>Heure</th><th>Destination</th><th>Voie</th><th>Retard</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadTrains() {
      const response = await fetch('https://api.irail.be/v1/liveboard/?station=Bordet&format=json&lang=fr');
      const data = await response.json();
      const tbody = document.querySelector("#train-table tbody");
      tbody.innerHTML = "";

      // Filtrer les trains sur la voie 2
      const trainsVoie2 = data.departures.departure.filter(dep => dep.platform === "2").slice(0, 6);

      if(trainsVoie2.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4">Aucun train sur la voie 2 actuellement.</td></tr>`;
        return;
      }

      trainsVoie2.forEach(dep => {
        const heure = new Date(dep.time * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const retard = dep.delay > 0 ? `${Math.round(dep.delay / 60)} min` : "À l'heure";
        const row = `<tr>
          <td>${heure}</td>
          <td>${dep.station}</td>
          <td>${dep.platform || "-"}</td>
          <td>${retard}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    loadTrains();
    setInterval(loadTrains, 60000); // Recharge chaque minute
  </script>
</body>
</html>
